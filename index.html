    // Switch sport function
    function switchSport(sport) {
        // Update active tab
        document.querySelectorAll('.sport-tab').forEach(tab => {
            tab.classList.remove('active');
        });
        document.querySelector(`[data-sport="${sport}"]`).classList.add('active');

        // Update current sport
        currentSport = sport;
        
        // Update suggestions
        updateSuggestions();
        
        // Clear results
        document.getElementById('results').innerHTML = '';
        
        // Update placeholder
        const config = sportConfigs[sport];
        document.getElementById('playerInput').placeholder = `Enter ${config.name} player name...`;
    }

        const config = sportConfigs[currentSport];
        const suggestionsTitle = document.getElementById('suggestionsTitle');
        const suggestionPills = document.getElementById('suggestionPills');

        suggestionsTitle.textContent = `Popular ${config.name} Players:`;
        
        suggestionPills.innerHTML = config.popularPlayers.map(player => 
            `<span class="suggestion-pill" onclick="selectPlayer('${player}')">${player}</span>`
        ).join('');
    }

    function renderSplitData(splitData) {
        if (!splitData) return '<div class="stat-row"><span class="stat-label">No data available</span></div>';
        
        return Object.entries(splitData).slice(0, 5).map(([key, value]) => `
            <div class="stat-row">
                <span class="stat-label">${formatStatLabel(key)}</span>
                <span class="stat-value">${value}</span>
            </div>
        `).join('');
    }

    function formatStatLabel(key) {
        const labelMap = {
            'avg': 'Average', 'hr': 'Home Runs', 'rbi': 'RBIs', 'obp': 'On-Base %',
            'slg': 'Slugging %', 'ops': 'OPS', 'ppg': 'Points/Game', 'rpg': 'Rebounds/Game',
            'apg': 'Assists/Game', 'fg_pct': 'FG%', 'yards': 'Yards', 'tds': 'TDs',
            'rating': 'Rating', 'goals': 'Goals', 'assists': 'Assists', 'points': 'Points',
            'plus_minus': '+/-', 'clean_sheets': 'Clean Sheets', 'wins': 'Wins',
            'win_pct': 'Win %', 'scoring_avg': 'Scoring Avg', 'top_10s': 'Top 10s'
        };
        
        return labelMap[key] || key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    }
